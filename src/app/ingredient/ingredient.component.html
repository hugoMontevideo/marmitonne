

<div class="form-group border-2 w-75 mx-auto m-2 shadow p-2">
    <div class="d-flex flex-column">
        <label for="nom " class="form-label mb-1">ingrédient</label>
        <input type="text" #nom name="nom" id="nom">
    </div>
    <div>
        <label for="quantite " class="form-label ms-5">quantité</label>
        <input type="number" #quantite name="quantite" id="quantite">   
    </div>

    <div>   
        <label for="unite " class="form-label ms-5">unite</label>
        <input type="text" #unite name="unite" id="unite">
    </div>

    <div class="btn btn-info m-5"
        (click)="addIngredient(unite.value, quantite.value, nom.value)">
        Ajouter ingredient
    </div>
</div>
